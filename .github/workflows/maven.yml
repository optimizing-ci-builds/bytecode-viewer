# This will build the BCV repo and upload the package as an artifact

name: Build BCV

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '17' ] # LTS versions

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
    - run: sudo apt update
    - run: sudo apt install inotify-tools
    - run: inotifywait -mr /home/runner/work/bytecode-viewer/bytecode-viewer/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'basak'
    - run: touch starting_build_uses20_20
    - run: rm starting_build_uses20_20
    - uses: actions/checkout@v2
    - run: touch starting_build_SetupJDKmatrixjava_21
    - run: rm starting_build_SetupJDKmatrixjava_21
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    - run: touch starting_build_BuildwithMaven_26
    - run: rm starting_build_BuildwithMaven_26
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - run: touch starting_build_ExtractMavenprojectversion_28
    - run: rm starting_build_ExtractMavenprojectversion_28
    - name: Extract Maven project version
      run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
      id: project
    - run: touch starting_build_UploadArtifact_31
    - run: rm starting_build_UploadArtifact_31
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: Bytecode-Viewer-${{ steps.project.outputs.version }}-SNAPSHOT
        path: target/Bytecode-Viewer-${{ steps.project.outputs.version }}.jar
        retention-days: 90
    - run: touch starting_finished_finished_8979874
      if: always()
    - run: rm starting_finished_finished_8979874
      if: always()
    - name: Execute py script # run file
      if: always()
      run: |
        python .github/workflows/script.py
    - run: cp /home/runner/inotify-logs.csv /home/runner/work/bytecode-viewer/bytecode-viewer/optimizing-ci-builds-ci-analysis/
      if: always()
    - name: Pushes analysis to another repository
      if: always()
      id: push_directory
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'optimizing-ci-builds-ci-analysis'
        destination-github-username: 'optimizing-ci-builds'
        destination-repository-name: 'ci-analyzes'
        target-branch: 'bytecode-viewer.1670424990'
        target-directory: 'bytecode-viewer/1670424990/.github/workflows/maven/build'

