# This will build the BCV repo and upload the package as an artifact

name: Build BCV

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '17' ] # LTS versions

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
    - run: sudo apt update
    - run: sudo apt install inotify-tools
    - run: inotifywait -mr /home/runner/work/bytecode-viewer/bytecode-viewer/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
    - run: touch starting_build_uses-checkout_20
    - run: rm starting_build_uses-checkout_20
    - uses: actions/checkout@v2
    - run: touch starting_build_SetupJDKmatrixjava_21
    - run: rm starting_build_SetupJDKmatrixjava_21
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    - run: touch starting_build_BuildwithMaven_26
    - run: rm starting_build_BuildwithMaven_26
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - run: touch starting_build_ExtractMavenprojectversion_28
    - run: rm starting_build_ExtractMavenprojectversion_28
    - name: Extract Maven project version
      run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
      id: project
    - run: touch starting_build_UploadArtifact_31
    - run: rm starting_build_UploadArtifact_31
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: Bytecode-Viewer-${{ steps.project.outputs.version }}-SNAPSHOT
        path: target/Bytecode-Viewer-${{ steps.project.outputs.version }}.jar
        retention-days: 90
    - run: touch starting_finished_finished_8979874
      if: always()
    - run: rm starting_finished_finished_8979874
      if: always()
    - name: Check script file exists and execute
      if: always()
      id: check_files
      uses: andstor/file-existence-action@v1
      with:
        files: .github/workflows/script.py
    - name: File exists
      if: steps.check_files.outputs.files_exists == 'true'
      run: |
        python .github/workflows/script.py
    - name: Checkout to destination CI-analyzes repo
      uses: actions/checkout@v3
      if: always()
      with:
        path: bytecode-viewer
        ref: '1678936053-5a20a5b'
        repository: 'UT-SE-Research/ci-analyzes'
        token: '${{ secrets.API_TOKEN_GITHUB }}'
        persist-credentials: true
    - name: Copy files to push to another directory
      if: steps.check_files.outputs.files_exists == 'true'
      run: |
        mkdir -p bytecode-viewer/bytecode-viewer/.github/workflows/maven/build_java_${{ matrix.java }}
        cp -rvT optimizing-ci-builds-ci-analysis bytecode-viewer/bytecode-viewer/.github/workflows/maven/build_java_${{ matrix.java }}
    - run: echo bytecode-viewer/bytecode-viewer/.github/workflows/maven/build_java_${{ matrix.java }}
    - name: Pushes analysis to another repository
      if: steps.check_files.outputs.files_exists == 'true'
      working-directory: bytecode-viewer
      run: |
        commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
        git config --global user.name 'UT-SE-Research'
        git config --global user.email '${{ secrets.EMAIL }}'
        git add .
        git commit -m $commit_message
        while ! git push -f origin 1678936053-5a20a5b; do
          git pull --rebase origin 1678936053-5a20a5b
          sleep $((RANDOM % 5 + 1))
        done
